<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Hacer Pedido de Pastel</title>
</head>
<body>
    <header>
        <img src="./img/LogoPastel.jpg" alt="Logotipo Pasteelería" width="120px">
        <nav>
            <a href="index.html">Inicio</a>
        </nav>
    </header>
    <hr>
    <h1>Hacer pedido de su pastel</h1>
    <br>
    <form action="">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Escriba su nombre completo">
        <br><br>
        <label for="telefono">Telefono:</label>
        <input type="tel" id="telefono" name="telefono" maxlength="10" placeholder="Escriba su telefono">
        <br><br>
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Escriba su correo electrónico">
        <br><br>
        <label for="descripcion">Descripción general del pasttel:</label>
        <br>
        <textarea name="descripcion" id="descripcion" rows="4" cols="50"></textarea>
        
        <h2>Seleccione su sabor favorito</h2>
        <input type="checkbox" id="vainilla" name="vainilla" value="Vainilla">
        <label for="vainilla">Sabor Vainilla</label><br>
        <input type="checkbox" id="chocolate" name="chocolate" value="Chocolate">
        <label for="chocolate">Sabor Chocolate</label><br>
        <input type="checkbox" id="fresa" name="fresa" value="Fresa">
        <label for="fresa">Sabor Fresa</label><br>
        <input type="checkbox" id="limon" name="limon" value="Limon">
        <label for="limon">Sabor Limon</label><br>

        <h2>Seleccione su decoración para su pastel</h2>
        <input type="checkbox" id="frutas" name="frutas" value="Frutas">
        <label for="frutas">Decoración con Frutas</label><br>
        <input type="checkbox" id="fondant" name="fondant" value="Fondant">
        <label for="fondant">Decoración Fondant</label><br>
        <input type="checkbox" id="chantilly" name="chantilly" value="Chantilly">
        <label for="chantilly">decoración con Chantilly</label><br>
        <input type="checkbox" id="merengue" name="merengue" value="Merengue">
        <label for="merengue">Decoración con Chantilly</label><br>
        <input type="checkbox" id="arameloSuave" name="arameloSuave" value="Caramelo suave">
        <label for="arameloSuave">Decoración con Caramelo Suave</label><br><br>

        <input class="btn" type="submit" value="Hacer pedido">
        <input class="btn" type="reset" value="Limpiar formualrio">
    </form>   
    <div class="contacto">
        <h2>Contacto</h2>
        <p>Dirección: Huautla, Hidalgo</p>
        <p>Telfono: 78374753</p>
        <p>Horario de atención: 9:00a.m. - 19:00p.m.</p>
    </div>  
    <hr>

</body>
</html>
